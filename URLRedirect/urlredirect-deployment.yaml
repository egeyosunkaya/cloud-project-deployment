apiVersion: apps/v1
kind: Deployment
metadata:
  name: urlredirect
spec:
  selector:
    matchLabels:
      app: urlredirect
  template:
    metadata:
      labels:
        app: urlredirect
    spec:
      containers:
      - name: urlredirect
        image: egeyosunkaya/urlredirect:0.1
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        volumeMounts:
            - mountPath: /usr/config
              name: urlredirect-app-config
        env:
            - name: SPRING_CONFIG_LOCATION
              value: /usr/config/application.yml
      volumes:
          - name: urlredirect-app-config
            configMap:
                  defaultMode: 420
                  name: urlredirect-app-config

---
apiVersion: v1
kind: Service
metadata:
  name: urlredirect-svc
spec:
  type: NodePort
  selector:
    app: urlredirect
  ports:
  - port: 8081
    targetPort: 8080
    nodePort: 30081

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: urlredirect-app-config
data:
  application.yml: |-
    spring:
      jpa:
        database: postgresql
        show-sql: true
        hibernate:
          ddl-auto: none
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            generate-ddl: true
      datasource:
        url: jdbc:postgresql://postgresql-svc:5432/url
        username: urlmanager
        password: urlmanager
        initialization-mode: always
    management:
      endpoints:
        web:
          exposure:
            include: prometheus
    jwt:
      secret: cloudproject


